<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // URLのパスを取得
        const path = window.location.pathname;

        // パスに基づいてリダイレクト
        if (path === "https://nyanko-z.github.io/WM-nyanko") {
            window.location.href = "WMサイト.html"; // page1.htmlにリダイレクト
        } else if (path === "/page2") {
            window.location.href = "page2.html"; // page2.htmlにリダイレクト
        } else {
            window.location.href = "default.html"; // デフォルトのページにリダイレクト
        }
    </script>
</head>
<body>
    <h1>リダイレクト中...</h1>
</body>
</html>
